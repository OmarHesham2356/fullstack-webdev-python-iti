<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link,
      a:visited {
        background-color: green;
        text-decoration: none;
        color: white;
        padding: 12px 20px;
        margin-left: 30px;
        text-align: center;
        display: inline-block;
        border-radius: 5px;
      }

      a:hover,
      a:active {
        background-color: lightgreen;
      }
    </style>
  </head>

  <body>
    <h2>Link Button</h2>

    <a href="#">Run</a>
  </body>
</html>
